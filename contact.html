<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark dark-grey-bg">
      <a id="name-text" class="navbar-brand blue-text" href="index.html"> Brandon VanAllen</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

        </ul>
      </div>

  </header>
  <main class="container- fluid">
    <div class="row p-4">
      <div class="col-md-7"></div>
      <div class="col-md-5 dark-grey-bg my-5 p-3 small-br-margin-2 rounded">
        <h1 class="my-3 blue-text">Contact</h1>
        <hr>
        <form class="col-sm-10">
          <div class="form-group">
            <label for="formName" class="p-text">Name</label>
            <input type="text" class="form-control bg-grey" id="formName">
          </div>
          <div class="form-group">
            <label for="formEmail"  class="p-text">Email address</label>
            <input type="email" class="form-control bg-grey" id="formEmail" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="formTextArea"  class="p-text">Example textarea</label>
            <textarea class="form-control bg-grey" id="formTextArea" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-color">Submit</button>
        </form>
        <div class="col-sm-2"></div>
      </div>
    </div>
  </main>
  <footer class=" container-fluid py-3 footer-btm blue-text dark-grey-bg">
    <div class="row">
      <div class="col-lg-5"></div>
